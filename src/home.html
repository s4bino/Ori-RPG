<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orí: A Jornada dos Orixás</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de partículas místicas */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            animation: moveParticles 10s linear infinite;
            z-index: 1;
        }

        @keyframes moveParticles {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-200px);
            }
        }

        .capa {
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            max-width: 600px;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            font-family: 'Cinzel', serif;
            color: #ffcc00;
            text-shadow: 3px 3px 10px rgba(255, 204, 0, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 3px 3px 10px rgba(255, 204, 0, 0.7);
            }
            100% {
                text-shadow: 3px 3px 20px rgba(255, 204, 0, 1);
            }
        }

        h2 {
            font-size: 1.8rem;
            margin: 10px 0 20px;
            color: #ffcc00;
            text-shadow: 1px 1px 5px rgba(255, 204, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
            color: #f0f0f0;
        }

        .botao {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #1a1a1a;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        .botao:hover {
            background: #e6b800;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Padrões étnicos decorativos */
        .decorativo {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/african-cloth.png');
            opacity: 0.2;
            z-index: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fundo decorativo -->
    <div class="decorativo"></div>

    <!-- Conteúdo da capa -->
    <div class="capa">
        <!-- Título do RPG -->
        <h1>Orí</h1>
        <h2>A Jornada dos Orixás</h2>

        <!-- Descrição do Jogo -->
        <p>
            Embarque em uma jornada épica através da mitologia africana e afro-brasileira. Assuma o papel de um orixá ou herói e lute para restaurar o equilíbrio do mundo, enfrentando desafios que representam o racismo, a desigualdade e a opressão.
        </p>

        <!-- Botão de Início -->
        <a href="#" class="botao">Começar a Jornada</a>
    </div>
</body>
</html>
