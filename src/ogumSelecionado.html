<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogum - Orí: A Jornada dos Orixás</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a, #2e8b57);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de metal e fogo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/metal.png');
            opacity: 0.3;
            animation: metal 10s linear infinite;
            z-index: 1;
        }

        @keyframes metal {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(46, 139, 87, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 127, 0.5);
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: 'Cinzel', serif;
            color: #00ff7f;
            text-shadow: 3px 3px 10px rgba(0, 255, 127, 0.7);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
            color: #f0f0f0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        ul li {
            font-size: 1rem;
            margin: 10px 0;
            color: #ccc;
        }

        .botao {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #1a1a1a;
            background: #00ff7f;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .botao:hover {
            background: #00cc66;
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Efeito de metal e fogo -->
    <div class="container">
        <h1>Ogum</h1>
        <p>
            Ogum é o orixá da guerra, da tecnologia e da metalurgia. Ele é conhecido por sua força, coragem e habilidade em batalhas. Sua energia é forte e determinada.
        </p>
        <ul>
            <li><strong>Habilidade:</strong> Força e estratégia</li>
            <li><strong>Elemento:</strong> Terra</li>
            <li><strong>Arma:</strong> Espada de Ferro</li>
            <li><strong>Cores:</strong> Verde e vermelho</li>
        </ul>
        <a href="#" class="botao">Voltar para Seleção</a>
    </div>
</body>
</html>
